apiVersion: v1
kind: Secret
metadata:
  name: github-arc-secret
  namespace: arc-runners
type: Opaque
stringData:
  # Token de acesso pessoal (PAT) ou GitHub App Token
  # Substitua pelo seu ACCESS_TOKEN real
  github_token: "YOUR_GITHUB_TOKEN_HERE"
  
  # Nome da organização GitHub
  organization: "YOUR_ORGANIZATION_HERE"
